<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Financial Planner & Expense Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />

    <style>
      /* Ensure FullCalendar is visible */
      #calendar {
        min-height: 600px;
      }
    </style>

    <script>
      /* Extend Tailwind with custom dark style if you like */
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: "#60A5FA",
              card: "#1F2937",
              bodybg: "#111827",
              headerbg: "#1E293B"
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-bodybg text-white">
    <!-- Header -->
    <header class="bg-headerbg py-8 shadow-md">
      <div class="container mx-auto text-center px-4">
        <h1 class="text-5xl font-bold">Financial Planner & Expense Tracker</h1>
        <p class="mt-4 text-xl text-gray-300">Manage your finances in a clean, minimalistic interface</p>
      </div>
    </header>

    <!-- Main -->
    <main class="container mx-auto px-4 py-8 space-y-10">
      <!-- Calendar Section -->
      <section class="bg-card rounded-xl shadow-2xl p-8">
        <h2 class="text-3xl font-semibold text-white mb-6 border-b border-gray-600 pb-2">
          Calendar
        </h2>
        <!-- ICS Upload Form -->
        <form id="uploadForm" class="mb-6">
          <label class="block text-lg font-medium text-gray-400 mb-2">Upload ICS Files:</label>
          <input
            type="file"
            id="upload"
            accept=".ics"
            multiple
            class="block w-full border border-gray-600 rounded-lg p-2 bg-headerbg text-white"
          />
          <button
            type="submit"
            class="mt-4 w-full py-3 bg-accent hover:bg-blue-600 text-gray-900 font-medium rounded-lg shadow transition"
          >
            Upload
          </button>
        </form>
        <div id="calendar" class="border border-gray-600 rounded-lg"></div>
      </section>

      <!-- Expense Section -->
      <section class="bg-card rounded-xl shadow-2xl p-8">
        <h2 class="text-3xl font-semibold text-white mb-6 border-b border-gray-600 pb-2">
          Add Expense
        </h2>
        <form id="expenseForm" class="space-y-6">
          <div>
            <label for="expense-title" class="block text-lg font-medium text-gray-400">
              Expense Title
            </label>
            <input
              type="text"
              id="expense-title"
              class="mt-2 block w-full border border-gray-600 rounded-md p-3 bg-headerbg text-white"
              placeholder="e.g. Lunch at Subway"
              required
            />
          </div>
          <div>
            <label for="expense-amount" class="block text-lg font-medium text-gray-400">
              Amount ($)
            </label>
            <input
              type="number"
              id="expense-amount"
              class="mt-2 block w-full border border-gray-600 rounded-md p-3 bg-headerbg text-white"
              placeholder="12.50"
              required
            />
          </div>
          <div>
            <label for="expense-category" class="block text-lg font-medium text-gray-400">
              Category
            </label>
            <select
              id="expense-category"
              class="mt-2 block w-full border border-gray-600 rounded-md p-3 bg-headerbg text-white"
            >
              <option value="food">Food</option>
              <option value="transportation">Transportation</option>
              <option value="utilities">Utilities</option>
              <option value="entertainment">Entertainment</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label for="expense-date" class="block text-lg font-medium text-gray-400">
              Date
            </label>
            <input
              type="date"
              id="expense-date"
              class="mt-2 block w-full border border-gray-600 rounded-md p-3 bg-headerbg text-white"
              required
            />
          </div>
          <div>
            <label for="expense-location" class="block text-lg font-medium text-gray-400">
              Location
            </label>
            <input
              type="text"
              id="expense-location"
              class="mt-2 block w-full border border-gray-600 rounded-md p-3 bg-headerbg text-white"
              placeholder="Subway"
              required
            />
          </div>
          <div>
            <label for="expense-description" class="block text-lg font-medium text-gray-400">
              Description
            </label>
            <textarea
              id="expense-description"
              rows="3"
              class="mt-2 block w-full border border-gray-600 rounded-md p-3 bg-headerbg text-white"
              placeholder="Additional details..."
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full py-3 bg-accent hover:bg-blue-600 text-gray-900 font-semibold rounded-md shadow transition"
          >
            Add Expense
          </button>
        </form>
      </section>

      <!-- Profile Section -->
      <section class="bg-card rounded-xl shadow-2xl p-8">
        <h2 class="text-3xl font-semibold text-white mb-6 border-b border-gray-600 pb-2">
          User Profile & Preferences
        </h2>
        <form id="profileForm" class="space-y-6">
          <div>
            <label for="user-name" class="block text-lg font-medium text-gray-400">Name</label>
            <input
              type="text"
              id="user-name"
              class="mt-2 block w-full border border-gray-600 rounded-md p-3 bg-headerbg text-white"
              placeholder="Your name"
              required
            />
          </div>
          <div>
            <label for="user-email" class="block text-lg font-medium text-gray-400">Email</label>
            <input
              type="email"
              id="user-email"
              class="mt-2 block w-full border border-gray-600 rounded-md p-3 bg-headerbg text-white"
              placeholder="Your email"
              required
            />
          </div>
          <div>
            <label for="user-preferences" class="block text-lg font-medium text-gray-400">
              Preferences
            </label>
            <textarea
              id="user-preferences"
              rows="3"
              class="mt-2 block w-full border border-gray-600 rounded-md p-3 bg-headerbg text-white"
              placeholder="e.g., focus on saving"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full py-3 bg-accent hover:bg-blue-600 text-gray-900 font-semibold rounded-md shadow transition"
          >
            Save Profile
          </button>
        </form>
      </section>

      <!-- Chatbot Section -->
      <section class="bg-card rounded-xl shadow-2xl p-8">
        <h2 class="text-3xl font-semibold text-white mb-6 border-b border-gray-600 pb-2">
          Ask Your Financial Advisor
        </h2>
        <div id="chatbot" class="border border-gray-600 rounded-lg p-4 h-64 overflow-y-auto bg-headerbg"></div>
        <div class="mt-4 flex space-x-3">
          <input
            type="text"
            id="chatbot-input"
            placeholder="Type your question here..."
            class="flex-grow border border-gray-600 rounded-md p-3 bg-headerbg text-white"
          />
          <button
            id="chatbot-send"
            class="py-3 px-4 bg-accent hover:bg-blue-600 text-gray-900 font-semibold rounded-md shadow transition"
          >
            Send
          </button>
        </div>
      </section>
    </main>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <!-- iCal.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.js"></script>
    <!-- Our main script -->
    <script src="index1.js"></script>
  </body>
</html>
